services:
  - type: web
    name: wattwise-ai
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: EMPHASIZE_SSL
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: wattwise-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: wattwise-db
    databaseName: wattwise_db
    user: wattwise_user
    plan: free
